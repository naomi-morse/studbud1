<body>

    <div class="container">
     <!-- This section creates the navigation bar of the website. -->
  <!-- This navigation bar has built in links to each seperate page. The 'href' section tells the website where to go when the user clicks the text-->
  <div class="nav">
    <a href="index.html"><img src="pictures/logo.png" alt="logo icon" height="50"></a>
    
    <!-- This make break in the content, so there is more space between each element-->
     <br><br>
  
  <!-- This image tag includes alt text, for accessibility. The source element specifies where the image will be drawn from. It first indicates the folder, then the specific photo.--> 
  <a href="kanban.html"><img src="pictures/task.png" alt="task icon" height="50"></a>
 
  <br><br>
 
    <a href="time.html"><img src="pictures/time.png" alt="time icon" height="50"></a>
 
  <br><br>
 
  <a href="content.html"><img src="pictures/content.png" alt="content icon" height="50"></a>
 
  <br><br>

   </div>
       
   <!--  This is a new div with seperate classes. It is a nested div. This will display the content-->
   <div class="content">

    <div class="heading">
        <!-- The 'strong' label makes the text bold. This is in a heading div, so it can easily be styled later -->
                  <strong class="heading-text">Music Player.</strong>
              </div>

    <!-- I struggled to implement effective code here. Although I tried to implement javascript, for a less static page, I was unable to do it with my own code. -->
    <!--  Thus, I still embedded music onto the page, but I used the html audio tag to do this instead-->
    <audio controls>
        <!--  I loaded a mp3 music file into here, and am calling upon it through the source tag-->
        <source src="music/chill.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>

      
      <audio controls>
        <source src="music/autumn.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>

      
      <audio controls>
        <source src="music/majesty.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>

    </div>
 </div>
