<style>
  @import url('https://fonts.googleapis.com/css2?family=Hind:wght@700&family=Poppins:wght@300&display=swap')

<body>
  <div class="container">

 <a href="kanban.html"><img src="pictures/task.png" alt="task icon" height="50"></a>

  <div class="content">
<div class="heading">
			<strong class="heading-text">Project board.</strong>
		</div>

		<div class="kanban-board">


<!--       TO DO -->
			<div class="kanban" id="todo" ondragover="allowDrop(event)" ondrop="drop(event)">
        <div class="square"></div>
				<strong>To Do</strong>  
				<div class="task-button-block">
					<button id="task-button" onclick="createTask()">Create new task</button>
				</div>
			</div>

      <!--   IN PROGRESS -->
			<div class="kanban" id="inprogress" ondragover="allowDrop(event)" ondrop="drop(event)">
        <div class="square1"></div>
				<strong>In Progress</strong>
			</div>

      <!--      Under review-->
			<div class="kanban" id="underreview" ondragover="allowDrop(event)" ondrop="drop(event)">
        <div class="square2"></div>
				<strong>Under review</strong>
			</div>

      <!--       DONE -->
			<div class="kanban" id="done" ondragover="allowDrop(event)" ondrop="drop(event)">
        <div class="square3"></div>
				<strong>Done</strong>
			</div>

<!--     CREATE NEW TASK -->
			<div class="create-new-task-block" id="create-new-task-block">
				<strong>New Task</strong> <span class="form-row"><label class="form-row-label" for="task-name">Task</label> <input class="form-row-input" id="task-name" name="task-name" type="text"></span> <span class="form-row"><label class="form-row-label" for="task-name">Description</label> 
				<textarea class="form-row-input" cols="70" id="task-description" name="task-description" rows="10"></textarea></span> <span class="form-row-buttons"><button id="save-button" onclick="saveTask()">Save</button></button></span> <button id="cancel-button" onclick="createTask()">Cancel </button>
			</div>
		</div>



  
<!-- TASK LIST -->
  
<div class="tasklist">
      <form id="taskform">
      <label for="task">Task:</label>
      <input type="text" name="task" id="taskInput">

      <br>
    <!-- Date input -->
      <label for="dueDate">Due Date: </label>
      <input type="date" name="dueDate" id="dueDateInput">
      <br>
    <!-- Time input -->
    <label for="completionTime">Completion Time: </label>
      <input type="time" name="completionTime" id="completionTimeInput">

      <br>

    <label for="estimatedTime">Estimated completion time (in mins):</label>
    <input type="number" name="estimatedTime" id="estimatedTimeInput">
    <!-- Priority -->
    <br>

    <label for="priority">Task Priority:</label>
    <select name="prority" id="priorityInput">
      <option value="">Select one</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>

    <br>

      <button type="submit">Submit</button>
    </form>
    <ul id="tasklist">
    </ul>
</div>

    
  </div>
 </div>
</div>
  

	<script src="kanban.js">
	</script>
</body>
</html>
