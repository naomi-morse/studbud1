<!DOCTYPE html>
<html lang="en">

<!-- The header contains meta data about the site, such as the title, links to CSS files and information that is used for displaying the page in search engines and other websites -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="icon" type="image/x-icon" href="pictures/favicon.png">
    <link href="kanban.css" rel="stylesheet">
</head>

  <!-- This imports the fonts that I will be calling upon in the CSS -->
<style>
  @import url('https://fonts.googleapis.com/css2?family=Hind:wght@700&family=Poppins:wght@300&display=swap')
</style>
  
<!-- The body contains all of the content that gets displayed on the webpage itself --> 
<body>

  <!-- The container is the main div and there are several other divs nested within this one-->
<div class="container">
  <!-- This section creates the navigation bar of the website. -->
  <!-- This navigation bar has built in links to each seperate page. The 'href' section tells the website where to go when the user clicks the text-->
  <div class="nav">
    <a href="index.html"><img src="pictures/logo.png" alt="logo icon" height="50"></a>
 
    <!-- This make break in the content, so there is more space between each element-->
 <br><br>

 <!-- This image tag includes alt text, for accessibility. The source element specifies where the image will be drawn from. It first indicates the folder, then the specific photo.--> 
<a href="kanban.html"><img src="pictures/task.png" alt="task icon" height="50"></a>

<br><br>

<a href="time.html"><img src="pictures/time.png" alt="time icon" height="50"></a>

<br><br>

<a href="content.html"><img src="pictures/content.png" alt="content icon" height="50"></a>

<br><br>

<a href="music.html"><img src="pictures/music.png" alt="music icon" height="50"></a>
  
 
  </div>

  <!--  This is a new div with seperate classes. It is a nested div. This will display the kanban board -->
  <div class="content">
<div class="heading">
  <!-- The 'strong' label makes the text bold -->
			<strong class="heading-text">Project board.</strong>
		</div>

		<div class="kanban-board">
<!--       TO DO -->
<!-- By defining the 'ondragover' event in the HTML, this will execute JavaScript when an element is being dragged over a drop target -->
			<div class="kanban" id="todo" ondragover="allowDrop(event)" ondrop="drop(event)">
        <!-- This helps to define a section which will create a square in CSS -->
        <div class="square"></div>
				<strong>To Do</strong>  
        <!-- This defines the button which will be used to create a new task. The "onclick" is an event listener which will execute Javascript when a button is clicked -->
				<div class="task-button-block">
					<button id="task-button" onclick="createTask()">Create new task</button>
				</div>
			</div>

      <!--   IN PROGRESS -->
      <!-- By using the draggable="true" property, it indicates what is a draggable element  -->
			<div class="kanban" id="inprogress" ondragover="allowDrop(event)" ondrop="drop(event)">
        <div class="square1"></div>
				<strong>In Progress</strong> 
			</div>

      <!--      Under review-->
			<div class="kanban" id="underreview" ondragover="allowDrop(event)" ondrop="drop(event)">
        <div class="square2"></div>
				<strong>Under review</strong>
			</div>

      <!--       DONE -->
			<div class="kanban" id="done" ondragover="allowDrop(event)" ondrop="drop(event)">
        <div class="square3"></div>
				<strong>Done</strong>
			</div>

<!--     CREATE NEW TASK -->
			<div class="create-new-task-block" id="create-new-task-block">
				<strong>New Task</strong> <span class="form-row"><label class="form-row-label" for="task-name">Task</label> <input class="form-row-input" id="task-name" name="task-name" type="text"></span> <span class="form-row"><label class="form-row-label" for="task-name">Description</label> 
				<textarea class="form-row-input" cols="70" id="task-description" name="task-description" rows="10"></textarea></span> <span class="form-row-buttons"><button id="save-button" onclick="saveTask()">Save</button></button></span> <button id="cancel-button" onclick="createTask()">Cancel </button>
			</div>
		</div>



  
<!-- TASK LIST -->


    <!-- Here, I created another div to seperate and contain the tasklist -->
   <div class="tasklist">
    <!-- We have set a Heading 2, which will be the second largest heading, helping create relevant hierarchy. -->
     <h2>Task List</h2>
     <!-- This HTML form is used to collect user input. The user input will be sent to a JS server to be processed. -->
      <form id="taskform">
        <!-- This label will act as a prompt/title for the input box so the user knows what is expected of them. -->
      <label for="task">Task:</label>
      <!-- This defines a single-line text input -->
      <input type="text" name="task" id="taskInput">

      <br>

      <!--  Refer to the above comments -->
    <!-- Date input -->
      <label for="dueDate">Due Date: </label>
      <input type="date" name="dueDate" id="dueDateInput">
      <br>
    <!-- Time input -->
     <label for="completionTime">Completion Time: </label>
     <input type="time" name="completionTime" id="completionTimeInput">

      <br>

    <label for="estimatedTime">Estimated completion time (in mins):</label>
    <input type="number" name="estimatedTime" id="estimatedTimeInput">
    <!-- Priority -->
    <br>

    <label for="priority">Task Priority:</label>
    <!--  The select element is used to create a drop-down list. -->
    <select name="prority" id="priorityInput">
      <option value="">Select one</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>

    <br>

    <!--  This defines a button for submitting the task data to a form-handler -->
      <button type="submit">Submit</button>
    </form>
    <ul id="tasklist">
    </ul>
</div>

    
  </div>
</div>
	</div>
  
  <!--  This links the HTML page to the relevant Javascript page -->
	<script src="kanban.js">
	</script>
</body>
</html>
